{% include "_partial.html" %}
{% load static %}


{% block content %}


    <div class="container w-container">
      <div class="div-block-2"></div>
      <div>
        <div class="columns w-row">
          <div class="w-col w-col-7">
            <div class="rich-text-block-2 w-richtext">
              <h2 id="postTitle">{{ archives_post.title }}</h2>
              <p>{{ archives_post.body }}</p>
            </div>
          </div>
          <div class="w-col w-col-5">
            <div><img src="/uploads/{{ archives_post.image_upload }}" loading="lazy" srcset="/uploads/{{ archives_post.image_upload }}" id="post-image"  alt="" class="image-2"></div>
          </div>
        </div>
      </div>
    </div>



  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5f917f39cc3bde45c1c1992d" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->

{% endblock %}
